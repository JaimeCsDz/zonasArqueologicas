<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <title>Zonas Arqueologicas</title>
</head>
<body>
    <a-scene arjs>
        <a-marker preset="hiro">
          <a-entity position="0" scale="0.1, 0.1, 0.1">
            <a-entity position="" scale="1" gltf-model="../models/kabah112.glb" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000">
            </a-entity>         
          </a-entity>
        </a-marker>
        <a-entity camera look-controls position="0 0 0"></a-entity>
      </a-scene>
</body>
</html>
